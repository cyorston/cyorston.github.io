<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    margin:0; font-family: Arial, sans-serif; background-color: #0d1117; color:#c9d1d9; scroll-behavior: smooth;
  }
  .sidebar {
    position: fixed; top:0; left:0; width:280px; height:100%; background:#161b22; padding:20px; display:flex; flex-direction:column; align-items:center;
  }
  .sidebar img { width:170px; height:170px; border-radius:50%; border:3px solid #58a6ff; margin-bottom:20px; }
  .sidebar h1 { font-size:20px; margin:0 0 10px 0; text-align:center; color:#58a6ff; }
  .sidebar p { font-size:14px; text-align:center; }
  .social-buttons { margin-top:20px; display:flex; flex-wrap:wrap; justify-content:center; gap:12px; }
  .social-buttons a { display:flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:50%; background:#21262d; transition:all 0.3s ease; }
  .social-buttons a:hover { background:#58a6ff; transform:scale(1.1); }
  .social-buttons a img { width:18px; height:18px; object-fit:contain; filter:brightness(0) invert(70%); transition:filter 0.3s ease; }
  .social-buttons a:hover img { filter:brightness(0) invert(0%); }

  .content { margin-left:300px; padding:40px 60px; max-width:1200px; }
  .section { margin-bottom:80px; position:relative; }
  .section h2 { color:#58a6ff; margin-bottom:40px; font-size:28px; }

  /* Timeline */
  .timeline { position:relative; margin-left:50px; padding-left:40px; }
  .timeline-line { position:absolute; left:-65px; top:0; width:3px; height:100%; background-color:#58a6ff; }
  .timeline-entry { position:relative; margin-bottom:120px; opacity:0; transform:translateX(-50px); transition:all 0.8s ease; }
  .timeline-entry.visible { opacity:1; transform:translateX(0); }
  .timeline-entry img { width:90px; height:90px; border-radius:12px; border:2px solid #58a6ff; position:absolute; left:-120px; top:0; }
  .timeline-entry h3 { margin:0 0 5px 0; font-size:18px; color:#c9d1d9; }
  .timeline-entry p { margin:2px 0; font-size:14px; color:#c9d1d9; }
  .timeline-entry::before { content:''; position:absolute; left:-65px; top:45px; width:16px; height:16px; background:#21262d; border:3px solid #58a6ff; border-radius:50%; transition:all 0.4s ease; }
  .timeline-entry.visible::before { background:#58a6ff; transform:scale(1.3); }
  .timeline-banner { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0.2; border-radius:12px; }

  /* Skills Network */
  #skillsNetwork { width:100%; height:600px; border:1px solid #58a6ff; border-radius:12px; background:#0d1117; }

  .node circle { stroke:#fff; stroke-width:1.5px; }
  .node text { font-size:12px; fill:#c9d1d9; pointer-events:none; }
  .link { stroke:#58a6ff; stroke-width:2px; opacity:0.6; }

  /* Items */
  .item-container { display:flex; flex-direction:column; gap:30px; }
  .item-card { background-color:#21262d; padding:20px; border-radius:12px; transition:all 0.3s ease; }
  .item-card img { max-width:95%; border-radius:8px; margin:10px 0; }
  .item-card a { color:#58a6ff; text-decoration:none; }
  .item-card a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="sidebar">
  <img src="assets/img/Headshot.png" alt="Headshot">
  <h1>Cole Yorston</h1>
  <p>Lead Test Engineer—Dynamic Systems, analytical modeling, machine learning, IoT pipelines.</p>
  <div class="social-buttons">
    <a href="mailto:yorston.cole@gmail.com"><img src="assets/img/email.png" alt="Email"></a>
    <a href="assets/Cole_Yorston_Resume.pdf" download><img src="assets/img/resume.png" alt="Resume"></a>
    <a href="https://www.linkedin.com/in/cole-yorston/" target="_blank"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
    <a href="https://github.com/cyorston" target="_blank"><img src="assets/img/github.png" alt="GitHub"></a>
  </div>
</div>

<div class="content">

  <div class="section">
    <h2>Career</h2>
    <div class="timeline" id="careerTimeline"><div class="timeline-line"></div></div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <div class="timeline" id="educationTimeline"><div class="timeline-line"></div></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <svg id="skillsNetwork"></svg>
  </div>

  <div class="section">
    <h2>Projects</h2>
    <div class="item-container" id="projectsContainer"></div>
  </div>

  <div class="section">
    <h2>Publications</h2>
    <div class="item-container" id="publicationsContainer"></div>
  </div>

  <div class="section">
    <h2>Certifications</h2>
    <div class="item-container" id="certificationsContainer"></div>
  </div>
</div>

<script>
// === Data ===
const careerData = [
  { title:"Lead Test Engineer – Dynamic Systems, GE Vernova (2025–Present)", description:"Lead data-driven testing and analysis for dynamic gas turbine systems.", logo:"assets/img/gev.png" },
  { title:"Data Scientist – Textron Specialized Vehicles (2024–2025)", description:"Implemented advanced analytics pipelines.", logo:"assets/img/textron_banner.jpg" },
  { title:"Test Engineer – Textron Specialized Vehicles (2023–2024)", description:"Automated test data validation and visualization.", logo:"assets/img/textron_banner.jpg" },
  { title:"Graduate Research Assistant – UGA Innovation Factory (2022–2023)", description:"Built IoT ML classifiers and published two papers.", logo:"assets/img/uga_banner.jpg" }
];
const educationData = [
  { title:"MS Analytics – Georgia Tech (2025–Present)", description:"Bayesian modeling, predictive analytics.", logo:"assets/img/gt_banner.jpg" },
  { title:"MS Engineering – University of Georgia (2022–2023)", description:"IoT data pipelines, predictive modeling.", logo:"assets/img/uga_banner.jpg" },
  { title:"BSME – University of Georgia (2018–2022)", description:"Mechanical engineering fundamentals.", logo:"assets/img/uga_banner.jpg" }
];

const skills = [
  {id:1,name:"Python",group:"Programming"}, {id:2,name:"R",group:"Programming"},
  {id:3,name:"SQL",group:"Databases"}, {id:4,name:"Power BI",group:"Visualization"},
  {id:5,name:"Azure",group:"Cloud"}, {id:6,name:"AWS",group:"Cloud"},
  {id:7,name:"PySpark",group:"Big Data"}, {id:8,name:"D3.js",group:"Visualization"},
  {id:9,name:"Bayesian Modeling",group:"ML"}, {id:10,name:"Machine Learning",group:"ML"},
  {id:11,name:"IoT Analytics",group:"IoT"}
];
const skillLinks = [
  {source:1,target:2}, {source:1,target:10}, {source:3,target:7},
  {source:4,target:8}, {source:5,target:6}, {source:9,target:10}, {source:11,target:10}
];

const projects = [
  {title:"CFB 5B Power Rankings", description:"Predicts college football matchups using ensemble ML.", images:["assets/img/5B_Demo.JPG"]},
  {title:"Trendiment", description:"Sentiment analysis for stocks via BERT models.", images:["assets/img/Trendiment_2.JPG"]},
  {title:"BayesBall Assistant", description:"Bayesian hierarchical model for fantasy baseball.", images:["assets/img/Bayesball_Demo.JPG"]}
];
const publications = [
  {title:"Interactive Generalized Testbed Using Siemens MindSphere", description:"Mechanical failure study using FFT data.", images:["assets/img/IOT_ETL.JPG"]},
  {title:"Advancing Architectural Frameworks for Vibration Signature Classification", description:"Integrated pipeline for predictive maintenance.", images:["assets/img/ML_Ensemble.JPG"]}
];
const certifications = [
  {title:"Databricks Generative AI Fundamentals", description:""},
  {title:"Databricks Generative AI Application Development", description:""},
  {title:"Nvidia Transformer Based NLP", description:""},
  {title:"Google Advanced Data Analytics", description:""},
  {title:"Engineer in Training", description:""}
];

// === Functions ===
function populateTimeline(containerId,data){
  const container=document.getElementById(containerId);
  const line=document.createElement("div"); line.className="timeline-line"; container.appendChild(line);
  data.forEach(d=>{
    const entry=document.createElement("div"); entry.className="timeline-entry";
    entry.innerHTML=`<img src="${d.logo}"><h3>${d.title}</h3><p>${d.description}</p>`;
    container.appendChild(entry);
  });
}

function populateItems(containerId,items){
  const container=document.getElementById(containerId);
  items.forEach(i=>{
    const card=document.createElement("div"); card.className="item-card";
    card.innerHTML=`<h3>${i.title}</h3>${i.description?`<p>${i.description}</p>`:""}${i.images?i.images.map(img=>`<img src="${img}">`).join(""):""}`;
    container.appendChild(card);
  });
}

// Timeline scroll animation
const observers=document.querySelectorAll('.timeline-entry');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add('visible');}
  });
},{threshold:0.2});
observers.forEach(e=>observer.observe(e));

// Populate timelines and items
populateTimeline("careerTimeline",careerData);
populateTimeline("educationTimeline",educationData);
populateItems("projectsContainer",projects);
populateItems("publicationsContainer",publications);
populateItems("certificationsContainer",certifications);

// === Skills Network ===
const svg=d3.select("#skillsNetwork"), width=svg.node().clientWidth, height=svg.node().clientHeight;
const color=d3.scaleOrdinal(d3.schemeCategory10);

const simulation=d3.forceSimulation(skills)
  .force("link", d3.forceLink(skillLinks).id(d=>d.id).distance(120))
  .force("charge", d3.forceManyBody().strength(-500))
  .force("center", d3.forceCenter(width/2,height/2));

const linkElems=svg.append("g").selectAll("line").data(skillLinks).enter().append("line").attr("class","link");
const nodeElems=svg.append("g").selectAll("g").data(skills).enter().append("g").call(d3.drag()
  .on("start",d=>{
    if(!d3.event.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y;
  })
  .on("drag",d=>{ d.fx=d3.event.x; d.fy=d3.event.y; })
  .on("end",d=>{ if(!d3.event.active) simulation.alphaTarget(0); d.fx=null; d.fy=null; })
));

nodeElems.append("circle").attr("r",25).attr("fill",d=>color(d.group)).on("click",d=>{
  // drilldown projects/publications
  const filteredProjects=projects.filter(p=>p.description.includes(d.name));
  const filteredPublications=publications.filter(p=>p.description.includes(d.name));
  let html=`<h3>${d.name} - Projects/Publications</h3>`;
  filteredProjects.forEach(p=>{html+=`<p>${p.title}</p>`;});
  filteredPublications.forEach(p=>{html+=`<p>${p.title}</p>`;});
  alert(html);
});
nodeElems.append("text").attr("text-anchor","middle").attr("dy":".35em").text(d=>d.name);

simulation.on("tick",()=>{
  linkElems.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y).attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
  nodeElems.attr("transform",d=>`translate(${d.x},${d.y})`);
});

// Flowing link animation
linkElems.each(function(d){
  const line=d3.select(this);
  const totalLength=this.getTotalLength();
  line.attr("stroke-dasharray", totalLength + " " + totalLength)
      .attr("stroke-dashoffset", totalLength)
      .transition()
      .duration(4000)
      .ease(d3.easeLinear)
      .attr("stroke-dashoffset",0)
      .on("end",function repeat(){
        line.attr("stroke-dashoffset",totalLength)
            .transition()
            .duration(4000)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset",0)
            .on("end",repeat);
      });
});

// Zoom and pan
svg.call(d3.zoom().scaleExtent([0.5,2]).on("zoom", event => { svg.attr("transform", event.transform); }));
</script>
</body>
</html>
