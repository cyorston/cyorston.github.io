<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
  scroll-behavior: smooth;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background-color: #161b22;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}
.sidebar img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 3px solid #58a6ff;
  margin-bottom: 20px;
}
.sidebar h1 {
  font-size: 20px;
  margin: 0 0 10px 0;
  text-align: center;
  color: #58a6ff;
}
.sidebar p {
  font-size: 14px;
  text-align: center;
}
.social-buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}
.social-buttons a {
  display: inline-block;
  width: 40px; height: 40px;
  border-radius: 50%;
  background-color: #21262d;
  color: #58a6ff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  font-size: 18px;
  transition: all 0.3s ease;
}
.social-buttons a:hover { background-color: #58a6ff; color: #0d1117; }

.content {
  margin-left: 300px;
  padding: 40px 60px;
  max-width: 900px;
}

.section {
  margin-bottom: 80px;
  position: relative;
}

.section h2 {
  color: #58a6ff;
  margin-bottom: 40px;
  font-size: 28px;
}

.timeline {
  position: relative;
  margin-left: 50px;
  padding-left: 40px;
}

.timeline-line {
  position: absolute;
  left: -65px;
  top: 45px; /* start below first image */
  width: 3px;
  height: 0;
  background-color: #58a6ff;
  transition: height 0.5s ease-out;
}

.timeline-entry {
  position: relative;
  margin-bottom: 120px; /* increased spacing */
  opacity: 0;
  transform: translateX(-50px);
  transition: all 0.8s ease;
}

.timeline-entry.visible {
  opacity: 1;
  transform: translateX(0);
}

.timeline-entry img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  border: 2px solid #58a6ff;
  position: absolute;
  left: -120px;
  top: 0;
}

.timeline-entry h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #c9d1d9;
}

.timeline-entry p {
  margin: 2px 0;
  font-size: 14px;
  color: #c9d1d9;
}

.timeline-entry::before {
  content: '';
  position: absolute;
  left: -65px;
  top: 45px; /* align with line */
  width: 16px;
  height: 16px;
  background-color: #21262d;
  border: 3px solid #58a6ff;
  border-radius: 50%;
  transition: all 0.4s ease;
}
.timeline-entry.visible::before {
  background-color: #58a6ff;
  transform: scale(1.3);
}

/* Skills cards */
.skills-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}
.skill-card {
  background-color: #21262d;
  padding: 15px 20px;
  border-radius: 12px;
  flex: 1 1 200px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.skill-card:hover {
  background-color: #58a6ff;
  color: #0d1117;
}

/* Projects/Publications/Certifications */
.item-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
}
.item-card {
  background-color: #21262d;
  padding: 20px;
  border-radius: 12px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}
.item-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.item-card img {
  max-width: 95%;
  border-radius: 8px;
  margin: 10px 0;
}
.item-card a {
  color: #58a6ff;
  text-decoration: none;
}
.item-card a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="sidebar">
  <img src="assets/img/Headshot.png" alt="Headshot">
  <h1>Cole Yorston</h1>
  <p>Data Scientist specializing in ML pipelines, IoT analytics, and Bayesian modeling. Explore my interactive portfolio below.</p>
  <div class="social-buttons">
    <a href="https://www.linkedin.com/in/cyorston" target="_blank">in</a>
    <a href="https://github.com/cyorston" target="_blank">GH</a>
  </div>
</div>

<div class="content">
  <div class="section">
    <h2>üéì Education</h2>
    <div class="timeline" id="educationTimeline">
      <div class="timeline-line" id="educationLine"></div>
    </div>
  </div>

  <div class="section">
    <h2>üíº Career</h2>
    <div class="timeline" id="careerTimeline">
      <div class="timeline-line" id="careerLine"></div>
    </div>
  </div>

  <div class="section">
    <h2>üß† Skills</h2>
    <div class="skills-container" id="skillsContainer"></div>
  </div>

  <div class="section">
    <h2>üìö Projects</h2>
    <div class="item-container" id="projectsContainer"></div>
  </div>

  <div class="section">
    <h2>üìñ Publications</h2>
    <div class="item-container" id="publicationsContainer"></div>
  </div>

  <div class="section">
    <h2>üèÖ Certifications</h2>
    <div class="item-container" id="certificationsContainer"></div>
  </div>
</div>

<script>
// DATA
const educationData = [
  { year: "2018‚Äì2022", title: "B.S. Mechanical Engineering, UGA", logo: "assets/img/uga.png", description: "Mechanical engineering fundamentals, IoT systems, and ML pipelines." },
  { year: "2022‚Äì2023", title: "M.S. Engineering, UGA", logo: "assets/img/uga_ms.png", description: "Specialization in Design, Optimization, Manufacturing." },
  { year: "2025‚ÄìPresent", title: "M.S. Analytics, Georgia Tech", logo: "assets/img/gatech.png", description: "Specialization in Computational Data Analytics." }
];
const careerData = [
  { year: "2021‚Äì2023", title: "Graduate Research Assistant, UGA", logo: "assets/img/uga_research.png", description: "Developed cloud-based ML classifiers for predictive maintenance." },
  { year: "2023‚Äì2024", title: "Test Engineer, Textron Specialized Vehicles", logo: "assets/img/tsv.png", description: "Implemented anomaly detection workflows." },
  { year: "2024‚ÄìPresent", title: "Data Scientist, Textron Specialized Vehicles", logo: "assets/img/tsv_ds.png", description: "Leading analytical initiatives." }
];
const skills = ["Python", "R", "SQL", "Power BI", "Azure", "AWS", "PySpark", "D3.js", "Bayesian Modeling", "Machine Learning", "IoT Analytics"];
const projects = [
  { title:"CFB 5B Power Rankings", description:"Predicts college football matchups vs Vegas odds using supervised ensemble ML regression. Interactive outputs point spreads.", images:["assets/img/5B_Demo.JPG"], link:"" },
  { title:"Trendiment", description:"API-driven sentiment analysis using BERT for stocks, visualized via Power BI dashboards.", images:["assets/img/Trendiment_2.JPG"], link:"" },
  { title:"BayesBall Assistant", description:"Bayesian hierarchical model to predict season-long fantasy baseball rankings with PyMC3, including visualized player comparisons.", images:["assets/img/Bayesball_Demo.JPG"], link:"" }
];
const publications = [
  { title:"Interactive Generalized Testbed Using Siemens MindSphere", description:"Mechanical failure study using FFT data. Architecture proposed for real-time rotating machinery diagnosis.", images:["assets/img/IOT_ETL.JPG"], link:"https://www.mdpi.com/1424-8220/22/8/3048" },
  { title:"Advancing Architectural Frameworks for Vibration Signature Classification", description:"Integrated dataflow pipeline for predictive maintenance and vibration signature classification.", images:["assets/img/ML_Ensemble.JPG"], link:"https://journals.sagepub.com/doi/abs/10.1177/09544054241260928" }
];
const certifications = [
  { title:"Databricks Generative AI Fundamentals", description:"", images:[], link:"" },
  { title:"Databricks Generative AI Application Development", description:"", images:[], link:"" },
  { title:"Nvidia Transformer Based NLP", description:"", images:[], link:"" },
  { title:"Google Advanced Data Analytics", description:"", images:[], link:"" },
  { title:"Engineer in Training", description:"", images:[], link:"" }
];

// FUNCTIONS
function populateTimeline(containerId, data){
  const container = document.getElementById(containerId);
  data.forEach(d=>{
    const entry = document.createElement("div");
    entry.classList.add("timeline-entry");
    entry.innerHTML = `<img src="${d.logo}" alt="${d.title}"><h3>${d.title}</h3><p>${d.description}</p><p><strong>${d.year}</strong></p>`;
    container.appendChild(entry);
  });
}

function populateSkills(containerId, skills){
  const container = document.getElementById(containerId);
  skills.forEach(s=>{
    const card = document.createElement("div");
    card.classList.add("skill-card");
    card.innerText = s;
    container.appendChild(card);
  });
}

function populateItems(containerId, items){
  const container = document.getElementById(containerId);
  items.forEach(i=>{
    const card = document.createElement("div");
    card.classList.add("item-card");
    card.innerHTML = `<h3>${i.title}</h3>${i.description?`<p>${i.description}</p>`:''}${i.images.map(img=>`<img src="${img}">`).join("")}${i.link?`<a href="${i.link}" target="_blank">Link</a>`:''}`;
    container.appendChild(card);
  });
}

// Scroll animations with progressive line
function scrollReveal(){
  const timelines = [
    {entries: document.querySelectorAll("#educationTimeline .timeline-entry"), line: document.getElementById("educationLine")},
    {entries: document.querySelectorAll("#careerTimeline .timeline-entry"), line: document.getElementById("careerLine")}
  ];

  const observer = new IntersectionObserver((entriesList)=>{
    entriesList.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("visible");
        // Animate line to the bottom of the last visible entry
        timelines.forEach(t=>{
          if(Array.from(t.entries).includes(e.target)){
            const lastVisible = Array.from(t.entries).filter(en=>en.classList.contains("visible"));
            if(lastVisible.length>0){
              const lastEntry = lastVisible[lastVisible.length-1];
              const offset = lastEntry.offsetTop + lastEntry.offsetHeight - 10; // end above last image
              t.line.style.height = offset + "px";
            }
          }
        });
      }
    });
  }, {threshold:0.1});

  timelines.forEach(t=>t.entries.forEach(e=>observer.observe(e)));
  document.querySelectorAll(".item-card").forEach(e=>observer.observe(e));
}

// INIT
populateTimeline("educationTimeline", educationData);
populateTimeline("careerTimeline", careerData);
populateSkills("skillsContainer", skills);
populateItems("projectsContainer", projects);
populateItems("publicationsContainer", publications);
populateItems("certificationsContainer", certifications);
scrollReveal();
</script>
</body>
</html>
