<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
  scroll-behavior: smooth;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background-color: #161b22;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}
.sidebar img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 3px solid #58a6ff;
  margin-bottom: 20px;
}
.sidebar h1 {
  font-size: 20px;
  margin: 0 0 10px 0;
  text-align: center;
  color: #58a6ff;
}
.sidebar p {
  font-size: 14px;
  text-align: center;
}
.social-buttons {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}
.social-buttons a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: #21262d;
  transition: all 0.3s ease;
  overflow: hidden;
}
.social-buttons a:hover {
  background-color: #58a6ff;
  transform: scale(1.1);
}
.social-buttons a img {
  width: 18px;
  height: 18px;
  object-fit: contain;
  filter: brightness(0) saturate(100%) invert(70%) sepia(10%) saturate(300%) hue-rotate(180deg) brightness(90%);
  transition: filter 0.3s ease;
}
.social-buttons a:hover img {
  filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg);
}
.content {
  margin-left: 300px;
  padding: 40px 60px;
  max-width: 1000px;
}
.section {
  margin-bottom: 80px;
  position: relative;
}
.section h2 {
  color: #58a6ff;
  margin-bottom: 40px;
  font-size: 28px;
}
.timeline {
  position: relative;
  margin-left: 50px;
  padding-left: 40px;
}
.timeline-line {
  position: absolute;
  left: -65px;
  top: 45px;
  width: 3px;
  height: 0;
  background-color: #58a6ff;
  transition: height 0.5s ease-out;
}
.timeline-entry {
  position: relative;
  margin-bottom: 120px;
  opacity: 0;
  transform: translateX(-50px);
  transition: all 0.8s ease;
}
.timeline-entry.visible {
  opacity: 1;
  transform: translateX(0);
}
.timeline-entry img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  border: 2px solid #58a6ff;
  position: absolute;
  left: -120px;
  top: 0;
}
.timeline-entry h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #c9d1d9;
}
.timeline-entry p {
  margin: 2px 0;
  font-size: 14px;
  color: #c9d1d9;
}
.timeline-entry::before {
  content: '';
  position: absolute;
  left: -65px;
  top: 45px;
  width: 16px;
  height: 16px;
  background-color: #21262d;
  border: 3px solid #58a6ff;
  border-radius: 50%;
  transition: all 0.4s ease;
}
.timeline-entry.visible::before {
  background-color: #58a6ff;
  transform: scale(1.3);
}
/* Projects/Publications/Certifications */
.item-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
}
.item-card {
  background-color: #21262d;
  padding: 20px;
  border-radius: 12px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}
.item-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.item-card img {
  max-width: 95%;
  border-radius: 8px;
  margin: 10px 0;
}
.item-card a {
  color: #58a6ff;
  text-decoration: none;
}
.item-card a:hover { text-decoration: underline; }

/* Skill Globe Container */
#skillGlobeContainer {
  width: 100%;
  height: 400px;
  margin-top: 20px;
  position: relative;
}
</style>
</head>
<body>
<div class="sidebar">
  <img src="assets/img/Headshot.png" alt="Headshot">
  <h1>Cole Yorston</h1>
  <p>Lead Test Engineer—Dynamic Systems working in advanced data acquisition and analytical methods for next-generation gas turbine systems, combining hands-on engineering with data-driven problem solving.</p>

  <div class="social-buttons">
    <a href="https://www.linkedin.com/in/cole-yorston/" target="_blank" title="LinkedIn">
      <img src="assets/img/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/cyorston" target="_blank" title="GitHub">
      <img src="assets/img/github.png" alt="GitHub">
    </a>
    <a href="mailto:yorston.cole@gmail.com" title="Email">
      <img src="assets/img/email.png" alt="Email">
    </a>
    <a href="assets/Cole_Yorston_Resume.pdf" download title="Download Resume">
      <img src="assets/img/resume.png" alt="Resume">
    </a>
  </div>
</div>

<div class="content">
  <div class="section">
    <h2>Education</h2>
    <div class="timeline" id="educationTimeline"><div class="timeline-line" id="educationLine"></div></div>
  </div>

  <div class="section">
    <h2>Career</h2>
    <div class="timeline" id="careerTimeline"><div class="timeline-line" id="careerLine"></div></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div id="skillGlobeContainer"></div>
  </div>

  <div class="section">
    <h2>Projects</h2>
    <div class="item-container" id="projectsContainer"></div>
  </div>

  <div class="section">
    <h2>Publications</h2>
    <div class="item-container" id="publicationsContainer"></div>
  </div>

  <div class="section">
    <h2>Certifications</h2>
    <div class="item-container" id="certificationsContainer"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/renderers/CSS2DRenderer.js"></script>
<script>
// === DATA ===
const educationData = [
  { year: "2018–2022", title: "B.S. Mechanical Engineering, UGA", logo: "assets/img/uga.png", description: "Mechanical engineering fundamentals, IoT systems, and ML pipelines." },
  { year: "2022–2023", title: "M.S. Engineering, UGA", logo: "assets/img/uga.png", description: "Specialization in Design, Optimization, Manufacturing." },
  { year: "2025–Present", title: "M.S. Analytics, Georgia Tech", logo: "assets/img/gatech.png", description: "Specialization in Computational Data Analytics." }
];
const careerData = [
  { year: "2021–2023", title: "Graduate Research Assistant, UGA", logo: "assets/img/uga_id.png", description: "Developed cloud-based ML classifiers for predictive maintenance." },
  { year: "2023–2024", title: "Test Engineer, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Implemented anomaly detection workflows." },
  { year: "2024–2025", title: "Data Scientist, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Leading analytical initiatives." }, 
  { year: "2025–Present", title: "Lead Test Engineer-- Dynamics Systems, GE Vernova", logo: "assets/img/gev.png", description: "Lead data-driven testing and analysis efforts for dynamic gas turbine systems." }
];
const skills = [
  {name:"Python", group:"Programming"},
  {name:"R", group:"Programming"},
  {name:"SQL", group:"Programming"},
  {name:"Power BI", group:"Analytics"},
  {name:"Azure", group:"Analytics"},
  {name:"AWS", group:"Analytics"},
  {name:"PySpark", group:"Programming"},
  {name:"D3.js", group:"Visualization"},
  {name:"Bayesian Modeling", group:"Modeling"},
  {name:"Machine Learning", group:"Modeling"},
  {name:"IoT Analytics", group:"Analytics"}
];
const projects = [
  { title:"CFB 5B Power Rankings", description:"Predicts college football matchups using ensemble ML regression.", images:["assets/img/5B_Demo.JPG"], link:"" },
  { title:"Trendiment", description:"BERT-based sentiment analysis for stocks, visualized via dashboards.", images:["assets/img/Trendiment_2.JPG"], link:"" },
  { title:"BayesBall Assistant", description:"Bayesian hierarchical model for fantasy baseball rankings.", images:["assets/img/Bayesball_Demo.JPG"], link:"" }
];
const publications = [
  { title:"Interactive Generalized Testbed Using Siemens MindSphere", description:"Mechanical failure study using FFT data.", images:["assets/img/IOT_ETL.JPG"], link:"https://www.mdpi.com/1424-8220/22/8/3048" },
  { title:"Advancing Architectural Frameworks for Vibration Signature Classification", description:"Predictive maintenance and vibration signature classification.", images:["assets/img/ML_Ensemble.JPG"], link:"https://journals.sagepub.com/doi/abs/10.1177/09544054241260928" }
];
const certifications = [
  { title:"Databricks Generative AI Fundamentals", description:"", images:[], link:"" },
  { title:"Databricks Generative AI Application Development", description:"", images:[], link:"" },
  { title:"Nvidia Transformer Based NLP", description:"", images:[], link:"" },
  { title:"Google Advanced Data Analytics", description:"", images:[], link:"" },
  { title:"Engineer in Training", description:"", images:[], link:"" }
];

// === POPULATE TIMELINES & ITEMS ===
function populateTimeline(containerId, data){
  const container = document.getElementById(containerId);
  data.forEach(d=>{
    const entry = document.createElement("div");
    entry.classList.add("timeline-entry");
    entry.innerHTML = `<img src="${d.logo}" alt="${d.title}"><h3>${d.title}</h3><p>${d.description}</p><p><strong>${d.year}</strong></p>`;
    container.appendChild(entry);
  });
}
function populateItems(containerId, items){
  const container = document.getElementById(containerId);
  items.forEach(i=>{
    const card = document.createElement("div");
    card.classList.add("item-card");
    card.innerHTML = `<h3>${i.title}</h3>${i.description?`<p>${i.description}</p>`:''}${i.images.map(img=>`<img src="${img}">`).join("")}${i.link?`<a href="${i.link}" target="_blank">Link</a>`:''}`;
    container.appendChild(card);
  });
}

// === SCROLL REVEAL ===
function scrollReveal(){
  const timelines = [
    {entries: document.querySelectorAll("#educationTimeline .timeline-entry"), line: document.getElementById("educationLine")},
    {entries: document.querySelectorAll("#careerTimeline .timeline-entry"), line: document.getElementById("careerLine")}
  ];
  const observer = new IntersectionObserver((entriesList)=>{
    entriesList.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("visible");
        timelines.forEach(t=>{
          if(Array.from(t.entries).includes(e.target)){
            const lastVisible = Array.from(t.entries).filter(en=>en.classList.contains("visible"));
            if(lastVisible.length>0){
              const lastEntry = lastVisible[lastVisible.length-1];
              const offset = lastEntry.offsetTop + lastEntry.offsetHeight - 10;
              t.line.style.height = offset + "px";
            }
          }
        });
      }
    });
  }, {threshold:0.1});
  timelines.forEach(t=>t.entries.forEach(e=>observer.observe(e)));
  document.querySelectorAll(".item-card").forEach(e=>observer.observe(e));
}

// === INIT ===
populateTimeline("educationTimeline", educationData);
populateTimeline("careerTimeline", careerData);
populateItems("projectsContainer", projects);
populateItems("publicationsContainer", publications);
populateItems("certificationsContainer", certifications);
scrollReveal();

// === SKILL GLOBE ===
const container = document.getElementById('skillGlobeContainer');
const width = container.offsetWidth;
const height = container.offsetHeight;
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
camera.position.z = 300;
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(width, height);
container.appendChild(renderer.domElement);

const labelRenderer = new THREE.CSS2DRenderer();
labelRenderer.setSize(width, height);
labelRenderer.domElement.style.position = 'absolute';
labelRenderer.domElement.style.top = '0';
container.appendChild(labelRenderer.domElement);

// Sphere
const geometry = new THREE.SphereGeometry(80, 32, 32);
const material = new THREE.MeshBasicMaterial({ color: 0x111111, wireframe: true });
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

// Skill labels
const groupColors = { Programming: 0xff6666, Analytics: 0x66ff66, Visualization: 0x66ccff, Modeling: 0xffcc66 };
const skillLabels = [];
const radius = 100;
skills.forEach((s, i)=>{
  const phi = Math.acos(-1 + (2*i)/skills.length);
  const theta = Math.sqrt(skills.length*Math.PI) * phi;
  const x = radius * Math.cos(theta) * Math.sin(phi);
  const y = radius * Math.sin(theta) * Math.sin(phi);
  const z = radius * Math.cos(phi);

  const div = document.createElement('div');
  div.className = 'skillLabel';
  div.textContent = s.name;
  div.style.color = '#' + groupColors[s.group].toString(16);
  div.style.fontWeight = 'bold';
  div.style.cursor = 'pointer';

  const label = new THREE.CSS2DObject(div);
  label.position.set(x,y,z);
  scene.add(label);
  skillLabels.push(label);

  div.onclick = ()=>{
    alert(`Projects using ${s.name}:\n` +
          projects.filter(p=>p.description.toLowerCase().includes(s.name.toLowerCase())).map(p=>p.title).join('\n') || 'None');
  };
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  skillLabels.forEach(label=>{
    const pos = label.position;
    const angle = Math.atan2(pos.z,pos.x) + 0.002;
    const r = Math.sqrt(pos.x*pos.x + pos.z*pos.z);
    label.position.x = r*Math.cos(angle);
    label.position.z = r*Math.sin(angle);
    label.lookAt(camera.position);
  });
  renderer.render(scene,camera);
  labelRenderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
