<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1, h2, h3 {
    color: #58a6ff;
  }
  .section {
    margin-bottom: 60px;
  }
  #timeline svg, #skills svg {
    width: 100%;
    border-radius: 10px;
    display: block;
    margin: auto;
  }
  #timeline svg { height: 300px; }
  #skills svg { height: 500px; }
  .project-img {
    max-width: 90%;
    border-radius: 8px;
    display: block;
    margin: 10px auto;
  }
  label {
    color: #c9d1d9;
    font-weight: 600;
  }
  select {
    padding: 5px 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>ðŸ‘‹ Hi, I'm Cole Yorston</h1>
<p>Data Scientist specializing in ML pipelines, IoT analytics, and Bayesian modeling. Explore my interactive portfolio below.</p>

<div class="section">
  <h2>ðŸŽ“ & ðŸ’¼ Career Timeline</h2>
  <div id="timeline"></div>
</div>

<div class="section">
  <h2>ðŸ§  Skills Network</h2>
  <div id="skills"></div>
</div>

<div class="section">
  <h2>ðŸ“š Projects & Publications</h2>

  <label for="projectSelect">Select Project:</label>
  <select id="projectSelect">
    <option value="">-- Choose a Project --</option>
  </select>
  <div id="projectDisplay" style="margin-top:20px;"></div>

  <label for="pubSelect" style="margin-top:40px; display:block;">Select Publication:</label>
  <select id="pubSelect">
    <option value="">-- Choose a Publication --</option>
  </select>
  <div id="pubDisplay" style="margin-top:20px;"></div>
</div>

<script>
// =======================
// HORIZONTAL TIMELINE
// =======================
const timelineData = [
  { year: "2017â€“2021", title: "B.S. Mechanical Engineering, UGA", logo: "assets/img/uga.png", description: "Focused on IoT systems and ML pipelines." },
  { year: "2021â€“2023", title: "Graduate Research Assistant, UGA", logo: "assets/img/uga_research.png", description: "Developed cloud-based ML classifiers for predictive maintenance." },
  { year: "2023â€“2024", title: "Test Engineer, Textron Specialized Vehicles", logo: "assets/img/tsv.png", description: "Implemented anomaly detection workflows to streamline validation and improve data quality processes." },
  { year: "2024â€“Present", title: "Data Scientist, Textron Specialized Vehicles", logo: "assets/img/tsv_ds.png", description: "Leading analytical initiatives, developing ML models, and automating ETL pipelines." }
];

const width = 900, height = 300, margin = { top: 50, right: 40, bottom: 80, left: 40 };
const svgTimeline = d3.select("#timeline").append("svg").attr("width","100%").attr("height", height);

svgTimeline.append("line")
  .attr("x1", margin.left).attr("y1", height/2)
  .attr("x2", width-margin.right).attr("y2", height/2)
  .attr("stroke", "#58a6ff").attr("stroke-width", 3);

const xScale = d3.scalePoint().domain(timelineData.map(d=>d.year)).range([margin.left + 50, width - margin.right - 50]);

const nodeGroup = svgTimeline.selectAll(".node")
  .data(timelineData)
  .enter()
  .append("g")
  .attr("class", "node")
  .attr("transform", d => `translate(${xScale(d.year)}, ${height/2})`);

nodeGroup.append("circle").attr("r",15).attr("fill","#58a6ff").attr("stroke","#1f6feb").attr("stroke-width",2);

nodeGroup.append("image")
  .attr("xlink:href", d=>d.logo)
  .attr("x",-25).attr("y",-90).attr("width",50).attr("height",50)
  .attr("clip-path","circle(25px at center)");

nodeGroup.append("text")
  .attr("x",0).attr("y",40).attr("text-anchor","middle").attr("fill","#c9d1d9")
  .style("font-size","13px").style("font-weight","600")
  .text(d=>d.year);

nodeGroup.append("foreignObject")
  .attr("x",-75).attr("y",50).attr("width",150).attr("height",60)
  .html(d=>`<div xmlns="http://www.w3.org/1999/xhtml" style="color:#c9d1d9;font-size:13px;text-align:center;"><strong style="color:#58a6ff;">${d.title}</strong><br/>${d.description}</div>`);

nodeGroup.on("mouseover",function(){ d3.select(this).select("circle").transition().duration(200).attr("fill","#1f6feb"); })
         .on("mouseout",function(){ d3.select(this).select("circle").transition().duration(200).attr("fill","#58a6ff"); });

// =======================
// SKILLS NETWORK WITH CLICK HIGHLIGHT
// =======================
const skills = {
  nodes: [
    {id:"Python", group:1, icon:"assets/img/python.png"},
    {id:"R", group:1, icon:"assets/img/r.png"},
    {id:"SQL", group:1, icon:"assets/img/sql.png"},
    {id:"Power BI", group:2, icon:"assets/img/powerbi.png"},
    {id:"Azure", group:3, icon:"assets/img/azure.png"},
    {id:"AWS", group:3, icon:"assets/img/aws.png"},
    {id:"PySpark", group:1, icon:"assets/img/pyspark.png"},
    {id:"D3.js", group:4, icon:"assets/img/d3.png"},
    {id:"Bayesian Modeling", group:5, icon:"assets/img/pymc3.png"},
    {id:"Machine Learning", group:5, icon:"assets/img/ml.png"},
    {id:"IoT Analytics", group:6, icon:"assets/img/iot.png"}
  ],
  links: [
    {source:"Python",target:"Power BI"}, {source:"Python",target:"PySpark"},
    {source:"Python",target:"Machine Learning"}, {source:"Machine Learning",target:"Bayesian Modeling"},
    {source:"Machine Learning",target:"IoT Analytics"}, {source:"Azure",target:"IoT Analytics"},
    {source:"AWS",target:"IoT Analytics"}, {source:"Power BI",target:"D3.js"},
    {source:"D3.js",target:"Python"}, {source:"SQL",target:"Azure"}
  ]
};

const width2 = 800, height2=500;
const svgSkills = d3.select("#skills").append("svg").attr("width","100%").attr("height",height2);

const link = svgSkills.append("g").selectAll("line").data(skills.links).enter().append("line")
  .attr("stroke","#30363d").attr("stroke-width",1.5);

const node = svgSkills.selectAll(".node").data(skills.nodes).enter().append("g").attr("class","node");

node.append("circle").attr("r",30).attr("fill","#21262d").attr("stroke","#58a6ff").attr("stroke-width",1.5);
node.append("image").attr("xlink:href",d=>d.icon).attr("x",-20).attr("y",-20).attr("width",40).attr("height",40).attr("clip-path","circle(20px at center)");

const simulation = d3.forceSimulation(skills.nodes)
  .force("link",d3.forceLink(skills.links).id(d=>d.id).distance(140))
  .force("charge",d3.forceManyBody().strength(-400))
  .force("center",d3.forceCenter(width2/2,height2/2))
  .on("tick",ticked);

function ticked(){
  link.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y).attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
  node.attr("transform",d=>`translate(${d.x},${d.y})`);
}

node.call(d3.drag()
  .on("start",dragstarted)
  .on("drag",dragged)
  .on("end",dragended));

function dragstarted(event){ if(!event.active) simulation.alphaTarget(0.3).restart(); event.subject.fx=event.subject.x; event.subject.fy=event.subject.y; }
function dragged(event){ event.subject.fx=event.x; event.subject.fy=event.y; }
function dragended(event){ if(!event.active) simulation.alphaTarget(0); event.subject.fx=null; event.subject.fy=null; }

// CLICK HIGHLIGHT
node.on("click", function(event,d) {
  const connectedNodes = new Set();
  skills.links.forEach(l => {
    if(l.source.id === d.id) connectedNodes.add(l.target.id);
    if(l.target.id === d.id) connectedNodes.add(l.source.id);
  });
  connectedNodes.add(d.id);
  node.selectAll("circle").attr("fill", n => connectedNodes.has(n.id) ? "#58a6ff" : "#21262d");
  node.selectAll("image").attr("opacity", n => connectedNodes.has(n.id) ? 1 : 0.3);
  link.attr("stroke", l => (l.source.id===d.id || l.target.id===d.id) ? "#58a6ff" : "#30363d")
      .attr("stroke-width", l => (l.source.id===d.id || l.target.id===d.id) ? 3 : 1.5);
});

svgSkills.on("click", function(event){
  if(event.target.tagName === "svg") {
    node.selectAll("circle").attr("fill","#21262d");
    node.selectAll("image").attr("opacity",1);
    link.attr("stroke","#30363d").attr("stroke-width",1.5);
  }
});

// =======================
// PROJECTS DROPDOWN
// =======================
const projects = [
  {title:"CFB 5B Power Rankings", description:"Predicts college football matchups vs Vegas using ensemble ML regression. Achieved 65% success against the Vegas model for 2024-25 season.", images:["assets/img/5B_Demo.JPG"]},
  {title:"Trendiment", description:"Fine-tuned BERT models for sentiment analysis of stocks with API data collection, visualized in Power BI.", images:["assets/img/Trendiment_2.JPG"]},
  {title:"BayesBall Assistant", description:"Bayesian hierarchical model predicting season-long fantasy baseball rankings, integrating traditional & advanced metrics, automated ETL, and interactive player comparisons in Power BI.", images:["assets/img/Bayesball_Demo.JPG"]}
];

const projectSelect = document.getElementById("projectSelect");
projects.forEach((p,i)=>{ const option = document.createElement("option"); option.value=i; option.textContent=p.title; projectSelect.appendChild(option); });
projectSelect.addEventListener("change",(e)=>{
  const display=document.getElementById("projectDisplay"); display.innerHTML=""; const proj=projects[e.target.value]; 
  if(proj){ display.innerHTML=`<h3>${proj.title}</h3><p>${proj.description}</p>`; proj.images.forEach(img=>{ const el=document.createElement("img"); el.src=img; el.className="project-img"; display.appendChild(el); }); }
});

// =======================
// PUBLICATIONS DROPDOWN
// =======================
const publications = [
  {title:"Design of an Interactive Generalized Testbed", description:"Mechanical failure of rotating systems creates machinery issues in fatigue and unplanned maintenance. Continuous predictive maintenance processes were explored using Siemens MindSphere.", images:["assets/img/IOT_ETL.JPG"], link:"https://esploro.libs.uga.edu/esploro/outputs/graduate/DESIGN-OF-AN-INTERACTIVE-GENERALIZED-TESTBED/9949559024302959"},
  {title:"Advancing Architectural Frameworks for Vibration Signature Classification", description:"Study explores an integrated dataflow pipeline for predictive maintenance and vibration signature classification using ensemble ML methods.", images:["assets/img/ML_Ensemble.JPG"], link:"https://journals.sagepub.com/doi/abs/10.1177/09544054241260928"}
];

const pubSelect = document.getElementById("pubSelect");
publications.forEach((p,i)=>{ const option = document.createElement("option"); option.value=i; option.textContent=p.title; pubSelect.appendChild(option); });
pubSelect.addEventListener("change",(e)=>{
  const display=document.getElementById("pubDisplay"); display.innerHTML=""; const pub=publications[e.target.value];
  if(pub){ let html=`<h3>${pub.title}</h3><p>${pub.description}</p>`; if(pub.link) html+=`<p><a href="${pub.link}" target="_blank">View Publication</a></p>`; display.innerHTML=html; pub.images.forEach(img=>{ const el=document.createElement("img"); el.src=img; el.className="project-img"; display.appendChild(el); }); }
});
</script>

</body>
</html>
