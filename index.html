<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
  scroll-behavior: smooth;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background-color: #161b22;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}
.sidebar img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 3px solid #58a6ff;
  margin-bottom: 20px;
}
.sidebar h1 {
  font-size: 20px;
  margin: 0 0 10px 0;
  text-align: center;
  color: #58a6ff;
}
.sidebar p {
  font-size: 14px;
  text-align: center;
}
.social-buttons {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}
.social-buttons a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: #21262d;
  transition: all 0.3s ease;
  overflow: hidden;
}
.social-buttons a:hover {
  background-color: #58a6ff;
  transform: scale(1.1);
}
.social-buttons a img {
  width: 18px;
  height: 18px;
  object-fit: contain;
  filter: brightness(0) saturate(100%) invert(70%) sepia(10%) saturate(300%) hue-rotate(180deg) brightness(90%);
  transition: filter 0.3s ease;
}
.social-buttons a:hover img {
  filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg);
}
.content {
  margin-left: 300px;
  padding: 40px 60px;
  max-width: 900px;
}
.section {
  margin-bottom: 80px;
  position: relative;
}
.section h2 {
  color: #58a6ff;
  margin-bottom: 40px;
  font-size: 28px;
}
.timeline {
  position: relative;
  margin-left: 50px;
  padding-left: 40px;
}
.timeline-line {
  position: absolute;
  left: -65px;
  top: 45px;
  width: 3px;
  height: 0;
  background-color: #58a6ff;
  transition: height 0.5s ease-out;
}
.timeline-entry {
  position: relative;
  margin-bottom: 120px;
  opacity: 0;
  transform: translateX(-50px);
  transition: all 0.8s ease;
}
.timeline-entry.visible {
  opacity: 1;
  transform: translateX(0);
}
.timeline-entry img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  border: 2px solid #58a6ff;
  position: absolute;
  left: -120px;
  top: 0;
}
.timeline-entry h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #c9d1d9;
}
.timeline-entry p {
  margin: 2px 0;
  font-size: 14px;
  color: #c9d1d9;
}
.timeline-entry::before {
  content: '';
  position: absolute;
  left: -65px;
  top: 45px;
  width: 16px;
  height: 16px;
  background-color: #21262d;
  border: 3px solid #58a6ff;
  border-radius: 50%;
  transition: all 0.4s ease;
}
.timeline-entry.visible::before {
  background-color: #58a6ff;
  transform: scale(1.3);
}
.item-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
}
.item-card {
  background-color: #21262d;
  padding: 20px;
  border-radius: 12px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}
.item-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.item-card img {
  max-width: 95%;
  border-radius: 8px;
  margin: 10px 0;
}
.item-card a {
  color: #58a6ff;
  text-decoration: none;
}
.item-card a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="sidebar">
  <img src="assets/img/Headshot.png" alt="Headshot">
  <h1>Cole Yorston</h1>
  <p>Lead Test Engineer—Dynamic Systems working in advanced data acquisition and analytical methods for next-generation gas turbine systems.</p>
  <div class="social-buttons">
    <a href="https://www.linkedin.com/in/cole-yorston/" target="_blank" title="LinkedIn"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
    <a href="https://github.com/cyorston" target="_blank" title="GitHub"><img src="assets/img/github.png" alt="GitHub"></a>
    <a href="mailto:yorston.cole@gmail.com" title="Email"><img src="assets/img/email.png" alt="Email"></a>
    <a href="assets/Cole_Yorston_Resume.pdf" download title="Download Resume"><img src="assets/img/resume.png" alt="Resume"></a>
  </div>
</div>

<div class="content">
  <div class="section">
    <h2>Education</h2>
    <div class="timeline" id="educationTimeline"><div class="timeline-line" id="educationLine"></div></div>
  </div>
  <div class="section">
    <h2>Career</h2>
    <div class="timeline" id="careerTimeline"><div class="timeline-line" id="careerLine"></div></div>
  </div>
  <div class="section">
    <h2>Skills</h2>
    <svg id="skillsGraph" width="100%" height="500px"></svg>
  </div>
  <div class="section">
    <h2>Projects</h2>
    <div class="item-container" id="projectsContainer"></div>
  </div>
  <div class="section">
    <h2>Publications</h2>
    <div class="item-container" id="publicationsContainer"></div>
  </div>
  <div class="section">
    <h2>Certifications</h2>
    <div class="item-container" id="certificationsContainer"></div>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// DATA
const educationData = [
  { year: "2018–2022", title: "B.S. Mechanical Engineering, UGA", logo: "assets/img/uga.png", description: "Mechanical engineering fundamentals, IoT systems, and ML pipelines." },
  { year: "2022–2023", title: "M.S. Engineering, UGA", logo: "assets/img/uga.png", description: "Specialization in Design, Optimization, Manufacturing." },
  { year: "2025–Present", title: "M.S. Analytics, Georgia Tech", logo: "assets/img/gatech.png", description: "Specialization in Computational Data Analytics." }
];
const careerData = [
  { year: "2021–2023", title: "Graduate Research Assistant, UGA", logo: "assets/img/uga_id.png", description: "Developed cloud-based ML classifiers for predictive maintenance." },
  { year: "2023–2024", title: "Test Engineer, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Implemented anomaly detection workflows." },
  { year: "2024–2025", title: "Data Scientist, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Leading analytical initiatives." }, 
  { year: "2025–Present", title: "Lead Test Engineer-- Dynamics Systems, GE Vernova", logo: "assets/img/gev.png", description: "Lead data-driven testing and analysis efforts for dynamic gas turbine systems." }
];
const projects = [
  { title:"CFB 5B Power Rankings", description:"Predicts college football matchups using ML regression.", images:["assets/img/5B_Demo.JPG"], link:"" },
  { title:"Trendiment", description:"Sentiment analysis for stocks using BERT models.", images:["assets/img/Trendiment_2.JPG"], link:"" },
  { title:"BayesBall Assistant", description:"Bayesian hierarchical model for fantasy baseball projections.", images:["assets/img/Bayesball_Demo.JPG"], link:"" }
];
const publications = [
  { title:"Interactive Generalized Testbed Using Siemens MindSphere", description:"Mechanical failure study using FFT data.", images:["assets/img/IOT_ETL.JPG"], link:"https://www.mdpi.com/1424-8220/22/8/3048" },
  { title:"Advancing Architectural Frameworks for Vibration Signature Classification", description:"Predictive maintenance and vibration signature classification.", images:["assets/img/ML_Ensemble.JPG"], link:"https://journals.sagepub.com/doi/abs/10.1177/09544054241260928" }
];
const certifications = [
  { title:"Databricks Generative AI Fundamentals" },
  { title:"Databricks Generative AI Application Development" },
  { title:"Nvidia Transformer Based NLP" },
  { title:"Google Advanced Data Analytics" },
  { title:"Engineer in Training" }
];

// FUNCTIONS
function populateTimeline(containerId, data){
  const container = document.getElementById(containerId);
  data.forEach(d=>{
    const entry = document.createElement("div");
    entry.classList.add("timeline-entry");
    entry.innerHTML = `<img src="${d.logo}" alt="${d.title}"><h3>${d.title}</h3><p>${d.description}</p><p><strong>${d.year}</strong></p>`;
    container.appendChild(entry);
  });
}
function populateItems(containerId, items){
  const container = document.getElementById(containerId);
  items.forEach(i=>{
    const card = document.createElement("div");
    card.classList.add("item-card");
    card.innerHTML = `<h3>${i.title}</h3>${i.description?`<p>${i.description}</p>`:''}${i.images?i.images.map(img=>`<img src="${img}">`).join(''):''}${i.link?`<a href="${i.link}" target="_blank">Link</a>`:''}`;
    container.appendChild(card);
  });
}
function scrollReveal(){
  const timelines = [
    {entries: document.querySelectorAll("#educationTimeline .timeline-entry"), line: document.getElementById("educationLine")},
    {entries: document.querySelectorAll("#careerTimeline .timeline-entry"), line: document.getElementById("careerLine")}
  ];
  const observer = new IntersectionObserver((entriesList)=>{
    entriesList.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("visible");
        timelines.forEach(t=>{
          if(Array.from(t.entries).includes(e.target)){
            const lastVisible = Array.from(t.entries).filter(en=>en.classList.contains("visible"));
            if(lastVisible.length>0){
              const lastEntry = lastVisible[lastVisible.length-1];
              const offset = lastEntry.offsetTop + lastEntry.offsetHeight - 10;
              t.line.style.height = offset + "px";
            }
          }
        });
      }
    });
  }, {threshold:0.1});
  timelines.forEach(t=>t.entries.forEach(e=>observer.observe(e)));
  document.querySelectorAll(".item-card").forEach(e=>observer.observe(e));
}

// INIT TIMELINES & ITEMS
populateTimeline("educationTimeline", educationData);
populateTimeline("careerTimeline", careerData);
populateItems("projectsContainer", projects);
populateItems("publicationsContainer", publications);
populateItems("certificationsContainer", certifications);
scrollReveal();

// SKILLS GRAPH
const skillsData = [
  {id:"Python", group:"Programming", projects:["CFB 5B Power Rankings","BayesBall Assistant"]},
  {id:"R", group:"Programming", projects:["CFB 5B Power Rankings","BayesBall Assistant"]},
  {id:"SQL", group:"Database", projects:["Trendiment","CFB 5B Power Rankings"]},
  {id:"Power BI", group:"Visualization", projects:["Trendiment"]},
  {id:"AWS", group:"Cloud", projects:["Trendiment"]},
  {id:"Azure", group:"Cloud", projects:["Trendiment"]},
  {id:"PySpark", group:"Big Data", projects:["Trendiment"]},
  {id:"D3.js", group:"Visualization", projects:["BayesBall Assistant"]},
  {id:"Bayesian Modeling", group:"ML & Stats", projects:["BayesBall Assistant"]},
  {id:"Machine Learning", group:"ML & Stats", projects:["CFB 5B Power Rankings","BayesBall Assistant"]},
  {id:"IoT Analytics", group:"IoT & Data", projects:["CFB 5B Power Rankings"]}
];
const linksData = [
  {source:"Python", target:"Machine Learning"},
  {source:"Python", target:"Bayesian Modeling"},
  {source:"R", target:"Machine Learning"},
  {source:"SQL", target:"Power BI"},
  {source:"AWS", target:"PySpark"},
  {source:"D3.js", target:"Power BI"},
  {source:"Machine Learning", target:"Bayesian Modeling"},
  {source:"IoT Analytics", target:"Python"}
];

const color = d3.scaleOrdinal()
  .domain(["Programming","Database","Visualization","Cloud","Big Data","ML & Stats","IoT & Data"])
  .range(["#ff6b6b","#feca57","#54a0ff","#1dd1a1","#5f27cd","#ee5253","#48dbfb"]);

const svg = d3.select("#skillsGraph");
const width = +svg.attr("width").replace("px","");
const height = +svg.attr("height").replace("px","");

const simulation = d3.forceSimulation(skillsData)
  .force("link", d3.forceLink(linksData).id(d=>d.id).distance(120))
  .force("charge", d3.forceManyBody().strength(-400))
  .force("center", d3.forceCenter(width/2, height/2));

const link = svg.append("g").attr("stroke", "#888").attr("stroke-width", 1.5)
  .selectAll("line").data(linksData).join("line");

const node = svg.append("g").attr("stroke", "#fff").attr("stroke-width", 1.5)
  .selectAll("circle").data(skillsData).join("circle")
  .attr("r",18)
  .attr("fill", d=>color(d.group))
  .call(d3.drag().on("start",dragstarted).on("drag",dragged).on("end",dragended));

const tooltip = d3.select("body").append("div")
  .style("position","absolute").style("padding","8px")
  .style("background","rgba(0,0,0,0.8)").style("color","#fff")
  .style("border-radius","6px").style("pointer-events","none")
  .style("opacity",0);

node.on("mouseover",(event,d)=>{
  tooltip.transition().duration(200).style("opacity",0.9);
  tooltip.html(`<strong>${d.id}</strong><br>Group: ${d.group}<br>Projects: ${d.projects.join(", ")}`)
    .style("left",(event.pageX+10)+"px")
    .style("top",(event.pageY+10)+"px");
}).on("mouseout",()=>{tooltip.transition().duration(200).style("opacity",0);});

const label = svg.append("g").selectAll("text").data(skillsData).join("text")
  .text(d=>d.id).attr("font-size","10px").attr("fill","#fff")
  .attr("text-anchor","middle").attr("dy",4);

simulation.on("tick",()=>{
  link.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y)
      .attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
  node.attr("cx",d=>d.x).attr("cy",d=>d.y);
  label.attr("x",d=>d.x).attr("y",d=>d.y);
});

function dragstarted(event,d){if(!event.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y;}
function dragged(event,d){d.fx=event.x; d.fy=event.y;}
function dragended(event,d){if(!event.active) simulation.alphaTarget(0); d.fx=null; d.fy=null;}
</script>
</body>
</html>
