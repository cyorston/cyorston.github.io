<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
  scroll-behavior: smooth;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background-color: #161b22;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}
.sidebar img { width: 170px; height: 170px; border-radius: 50%; border: 3px solid #58a6ff; margin-bottom: 20px; }
.sidebar h1 { font-size: 20px; margin: 0 0 10px 0; text-align: center; color: #58a6ff; }
.sidebar p { font-size: 14px; text-align: center; }
.social-buttons { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
.social-buttons a { display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; border-radius: 50%; background-color: #21262d; transition: all 0.3s ease; overflow: hidden; }
.social-buttons a:hover { background-color: #58a6ff; transform: scale(1.1); }
.social-buttons a img { width: 18px; height: 18px; object-fit: contain; filter: brightness(0) saturate(100%) invert(70%) sepia(10%) saturate(300%) hue-rotate(180deg) brightness(90%); transition: filter 0.3s ease; }
.social-buttons a:hover img { filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg); }
.content { margin-left: 300px; padding: 40px 60px; max-width: 1200px; }
.section { margin-bottom: 80px; position: relative; }
.section h2 { color: #58a6ff; margin-bottom: 40px; font-size: 28px; }
.timeline { position: relative; margin-left: 50px; padding-left: 40px; }
.timeline-line { position: absolute; left: -65px; top: 45px; width: 3px; height: 0; background-color: #58a6ff; transition: height 0.5s ease-out; }
.timeline-entry { position: relative; margin-bottom: 120px; opacity: 0; transform: translateX(-50px); transition: all 0.8s ease; }
.timeline-entry.visible { opacity: 1; transform: translateX(0); }
.timeline-entry img { width: 90px; height: 90px; border-radius: 12px; border: 2px solid #58a6ff; position: absolute; left: -120px; top: 0; }
.timeline-entry h3 { margin: 0 0 5px 0; font-size: 18px; color: #c9d1d9; }
.timeline-entry p { margin: 2px 0; font-size: 14px; color: #c9d1d9; }
.timeline-entry::before { content: ''; position: absolute; left: -65px; top: 45px; width: 16px; height: 16px; background-color: #21262d; border: 3px solid #58a6ff; border-radius: 50%; transition: all 0.4s ease; }
.timeline-entry.visible::before { background-color: #58a6ff; transform: scale(1.3); }
.item-container { display: flex; flex-direction: column; gap: 30px; }
.item-card { background-color: #21262d; padding: 20px; border-radius: 12px; opacity: 0; transform: translateY(50px); transition: all 0.8s ease; }
.item-card.visible { opacity: 1; transform: translateY(0); }
.item-card img { max-width: 95%; border-radius: 8px; margin: 10px 0; }
.item-card a { color: #58a6ff; text-decoration: none; }
.item-card a:hover { text-decoration: underline; }
.skill-tooltip {
  position: absolute;
  background: #21262d;
  color: #c9d1d9;
  padding: 10px;
  border-radius: 8px;
  pointer-events: none;
  opacity: 0.95;
  max-width: 250px;
}
</style>
</head>
<body>

<div class="sidebar">
  <img src="assets/img/Headshot.png" alt="Headshot">
  <h1>Cole Yorston</h1>
  <p>Lead Test Engineer—Dynamic Systems working in advanced data acquisition and analytical methods for next-generation gas turbine systems.</p>
  <div class="social-buttons">
    <a href="https://www.linkedin.com/in/cole-yorston/" target="_blank" title="LinkedIn"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
    <a href="https://github.com/cyorston" target="_blank" title="GitHub"><img src="assets/img/github.png" alt="GitHub"></a>
    <a href="mailto:yorston.cole@gmail.com" title="Email"><img src="assets/img/email.png" alt="Email"></a>
    <a href="assets/Cole_Yorston_Resume.pdf" download title="Download Resume"><img src="assets/img/resume.png" alt="Resume"></a>
  </div>
</div>

<div class="content">
  <div class="section">
    <h2>Education</h2>
    <div class="timeline" id="educationTimeline"><div class="timeline-line" id="educationLine"></div></div>
  </div>

  <div class="section">
    <h2>Career</h2>
    <div class="timeline" id="careerTimeline"><div class="timeline-line" id="careerLine"></div></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <svg id="skillsGraph" width="100%" height="600px"></svg>
  </div>

  <div class="section">
    <h2>Projects</h2>
    <div class="item-container" id="projectsContainer"></div>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// --- DATA ---
const educationData = [
  { year: "2018–2022", title: "B.S. Mechanical Engineering, UGA", logo: "assets/img/uga.png", description: "Mechanical engineering fundamentals, IoT systems, and ML pipelines." },
  { year: "2022–2023", title: "M.S. Engineering, UGA", logo: "assets/img/uga.png", description: "Specialization in Design, Optimization, Manufacturing." },
  { year: "2025–Present", title: "M.S. Analytics, Georgia Tech", logo: "assets/img/gatech.png", description: "Specialization in Computational Data Analytics." }
];

const careerData = [
  { year: "2021–2023", title: "Graduate Research Assistant, UGA", logo: "assets/img/uga_id.png", description: "Developed cloud-based ML classifiers for predictive maintenance." },
  { year: "2023–2024", title: "Test Engineer, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Implemented anomaly detection workflows." },
  { year: "2024–2025", title: "Data Scientist, Textron Specialized Vehicles", logo: "assets/img/tsv.jpg", description: "Leading analytical initiatives." }, 
  { year: "2025–Present", title: "Lead Test Engineer-- Dynamics Systems, GE Vernova", logo: "assets/img/gev.png", description: "Lead data-driven testing and analysis efforts for dynamic gas turbine systems." }
];

const projects = [
  { title:"CFB 5B Power Rankings", description:"Predicts college football matchups using ML regression.", skills:["Python","Machine Learning","Power BI"] },
  { title:"Trendiment", description:"Sentiment analysis for stocks using BERT models.", skills:["Python","Machine Learning","R"] },
  { title:"BayesBall Assistant", description:"Bayesian hierarchical model for fantasy baseball projections.", skills:["Python","Bayesian Modeling","Machine Learning"] }
];

// --- TIMELINE ---
function populateTimeline(containerId, data){
  const container = document.getElementById(containerId);
  data.forEach(d=>{
    const entry = document.createElement("div");
    entry.classList.add("timeline-entry");
    entry.innerHTML = `<img src="${d.logo}" alt="${d.title}"><h3>${d.title}</h3><p>${d.description}</p><p><strong>${d.year}</strong></p>`;
    container.appendChild(entry);
  });
}
populateTimeline("educationTimeline", educationData);
populateTimeline("careerTimeline", careerData);
populateTimeline("projectsContainer", projects);

// Scroll animations
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("visible");
  });
},{threshold:0.1});
document.querySelectorAll(".timeline-entry, .item-card").forEach(e=>observer.observe(e));

// --- SKILLS GRAPH ---
const skills = [
  {id:"Python", group:"Programming"},
  {id:"R", group:"Programming"},
  {id:"SQL", group:"Database"},
  {id:"Power BI", group:"Visualization"},
  {id:"Azure", group:"Cloud"},
  {id:"AWS", group:"Cloud"},
  {id:"PySpark", group:"Big Data"},
  {id:"D3.js", group:"Visualization"},
  {id:"Bayesian Modeling", group:"Statistics"},
  {id:"Machine Learning", group:"AI"},
  {id:"IoT Analytics", group:"IoT"}
];

const edges = [
  {source:"Python", target:"R", strength:0.6},
  {source:"Python", target:"Machine Learning", strength:0.9},
  {source:"Python", target:"Bayesian Modeling", strength:0.7},
  {source:"R", target:"Machine Learning", strength:0.7},
  {source:"SQL", target:"Power BI", strength:0.6},
  {source:"PySpark", target:"Python", strength:0.8},
  {source:"AWS", target:"Azure", strength:0.5},
  {source:"Power BI", target:"D3.js", strength:0.7},
  {source:"IoT Analytics", target:"Python", strength:0.6}
];

const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
const svg = d3.select("#skillsGraph");
const width = svg.node().clientWidth;
const height = 600;

const simulation = d3.forceSimulation(skills)
  .force("link", d3.forceLink(edges).id(d=>d.id).distance(d=>150 / d.strength))
  .force("charge", d3.forceManyBody().strength(-400))
  .force("center", d3.forceCenter(width/2, height/2))
  .force("cluster", d3.forceManyBody().strength(d=>{
    // pull nodes towards cluster centers by group
    const groupCenters = {
      "Programming": {x: width*0.25, y: height*0.3},
      "Database": {x: width*0.5, y: height*0.7},
      "Visualization": {x: width*0.7, y: height*0.3},
      "Cloud": {x: width*0.8, y: height*0.6},
      "Big Data": {x: width*0.5, y: height*0.5},
      "Statistics": {x: width*0.3, y: height*0.6},
      "AI": {x: width*0.6, y: height*0.4},
      "IoT": {x: width*0.2, y: height*0.4}
    };
    return -0.1; // small repulsion, cluster handled via custom force below
  }));

// custom cluster force
simulation.force("group", d3.forceX(d=>({
  "Programming": width*0.25,
  "Database": width*0.5,
  "Visualization": width*0.7,
  "Cloud": width*0.8,
  "Big Data": width*0.5,
  "Statistics": width*0.3,
  "AI": width*0.6,
  "IoT": width*0.2
}[d.group])).strength(0.2));
simulation.force("groupY", d3.forceY(d=>({
  "Programming": height*0.3,
  "Database": height*0.7,
  "Visualization": height*0.3,
  "Cloud": height*0.6,
  "Big Data": height*0.5,
  "Statistics": height*0.6,
  "AI": height*0.4,
  "IoT": height*0.4
}[d.group])).strength(0.2));

const link = svg.append("g")
  .selectAll("line")
  .data(edges)
  .enter()
  .append("line")
  .attr("stroke-width", d=>d.strength*5)
  .attr("stroke", "#58a6ff")
  .attr("stroke-opacity", 0.6);

const node = svg.append("g")
  .selectAll("circle")
  .data(skills)
  .enter()
  .append("circle")
  .attr("r", 20)
  .attr("fill", d=>colorScale(d.group))
  .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

const tooltip = d3.select("body").append("div").attr("class","skill-tooltip");

node.on("mouseover", function(event,d){
  const projList = projects.filter(p=>p.skills.includes(d.id)).map(p=>p.title).join("<br>");
  tooltip.html(`<strong>${d.id}</strong><br>${projList}`).style("left",(event.pageX+10)+"px").style("top",(event.pageY+10)+"px").style("opacity",1);
}).on("mouseout", function(){ tooltip.style("opacity",0); });

simulation.on("tick", ()=>{
  link
    .attr("x1", d=>d.source.x)
    .attr("y1", d=>d.source.y)
    .attr("x2", d=>d.target.x)
    .attr("y2", d=>d.target.y);

  node
    .attr("cx", d=>d.x)
    .attr("cy", d=>d.y);
});

function dragstarted(event,d){ if(!event.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; }
function dragged(event,d){ d.fx=event.x; d.fy=event.y; }
function dragended(event,d){ if(!event.active) simulation.alphaTarget(0); d.fx=null; d.fy=null; }
</script>
</body>
</html>
