<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cole Yorston Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { font-family: 'Segoe UI', sans-serif; background-color:#0e0e0e; color:#f2f2f2; margin:0; padding:0; overflow-x:hidden;}
  /* Sidebar */
  .sidebar {position:fixed; top:0; left:0; width:80px; height:100%; background:#1b1b1b; display:flex; flex-direction:column; align-items:center; padding:20px 0; gap:25px; z-index:1000;}
  .sidebar a {color:#ffd166; text-decoration:none; font-size:1.5em; transition:0.3s;}
  .sidebar a:hover {color:#06d6a0;}
  main {margin-left:100px;}
  header {background:#1b1b1b; padding:40px 20px; text-align:center;}
  header h1 {font-size:2.5em; margin:0; color:#ffd166;}
  header p {font-size:1.2em; color:#ccc;}
  section {padding:60px 10%;}
  h2 {color:#ffd166; border-bottom:2px solid #ffd166; display:inline-block; margin-bottom:20px;}

  /* Timeline */
  .timeline {position:relative; margin:0 auto; width:100%; max-width:950px;}
  .timeline-container {padding:25px 40px; position:relative; width:50%; opacity:0; transform:translateY(50px); transition:all 0.9s ease-out;}
  .timeline-container.visible {opacity:1; transform:translateY(0);}
  .timeline-container.left {left:0;}
  .timeline-container.right {left:50%;}
  .timeline-container::after {content:""; position:absolute; width:25px; height:25px; right:-13px; background-color:#ffd166; border:4px solid #0e0e0e; top:20px; border-radius:50%; z-index:1;}
  .timeline-container.right::after {left:-13px;}
  .timeline-content {position:relative; padding:25px; background:rgba(0,0,0,0.75); border-radius:10px; overflow:hidden; z-index:2; box-shadow:0 0 15px rgba(0,0,0,0.6);}
  .timeline-banner {position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0.25; z-index:1;}
  .timeline-content h3, .timeline-content p {position:relative; z-index:2;}
  .timeline-container.left .timeline-content {margin-right:100px;}
  .timeline-container.right .timeline-content {margin-left:100px;}
  @media screen and (max-width:768px){ .timeline-container{width:100%; padding-left:60px; padding-right:25px;} .timeline-container.right{left:0;} .timeline-container::after{left:10px;} .timeline-content{margin:0;} }

  /* Bubbles */
  .bubble-container {display:flex; flex-wrap:wrap; gap:12px; margin-top:20px;}
  .bubble {padding:12px 18px; background:#21262d; border-radius:20px; cursor:pointer; color:#fff; transition:all 0.3s;}
  .bubble:hover {background:#06d6a0; color:#0e0e0e;}

  /* Skills Graph */
  .skill-tooltip {position:absolute; background:#21262d; color:#fff; padding:6px 10px; border-radius:5px; pointer-events:none; font-size:12px; z-index:10000; display:none;}
</style>
</head>
<body>

<div class="sidebar">
  <a href="mailto:cole.yorston@gmail.com"><i class="fa-solid fa-envelope"></i></a>
  <a href="assets/Cole_Yorston_Resume.pdf" download><i class="fa-solid fa-file-arrow-down"></i></a>
  <a href="https://www.linkedin.com/in/coleyorston" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="https://github.com/coleyorston" target="_blank"><i class="fab fa-github"></i></a>
</div>

<main>
  <header>
    <h1>Cole Yorston</h1>
    <p>Lead Test Engineer – Dynamic Systems | Machine Learning | Bayesian Modeling | Cloud Pipelines</p>
  </header>

  <section id="career">
    <h2>Career Timeline</h2>
    <div class="timeline" id="careerTimeline"></div>
  </section>

  <section id="education">
    <h2>Education</h2>
    <div class="timeline" id="educationTimeline"></div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div id="skillsGraph" style="width:100%; height:500px;"></div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="bubble-container" id="projectBubbles"></div>
  </section>

  <section id="publications">
    <h2>Publications</h2>
    <div class="bubble-container" id="pubBubbles"></div>
  </section>

  <section id="certifications">
    <h2>Certifications</h2>
    <div class="bubble-container" id="certBubbles"></div>
  </section>
</main>

<script>
// --- TIMELINE DATA ---
const careerData=[
  {side:"left", banner:"assets/img/ge_banner.jpg", title:"Lead Test Engineer – Dynamic Systems, GE Vernova (2025–Present)", description:"Leading data-driven testing and analytics for dynamic gas turbine systems."},
  {side:"right", banner:"assets/img/textron_banner.jpg", title:"Data Scientist – Textron Specialized Vehicles (2024–2025)", description:"Implemented anomaly detection and ETL pipelines to improve quality metrics."},
  {side:"left", banner:"assets/img/textron_banner.jpg", title:"Test Engineer – Textron Specialized Vehicles (2023–2024)", description:"Built visualization pipelines and automated test data validation."},
  {side:"right", banner:"assets/img/uga_banner.jpg", title:"Graduate Research Assistant – UGA Innovation Factory (2022–2023)", description:"Engineered near-real-time ML classifiers for IoT systems with 2 publications."}
];

const educationData=[
  {side:"left", banner:"assets/img/uga_banner.jpg", title:"BSME – University of Georgia (2018–2022)", description:"Bachelor of Science in Mechanical Engineering. Focus on design optimization."},
  {side:"right", banner:"assets/img/uga_banner.jpg", title:"MS Engineering – University of Georgia (2022–2023)", description:"Developed IoT-integrated data pipelines for mechanical diagnostics."},
  {side:"left", banner:"assets/img/gt_banner.jpg", title:"MS Analytics – Georgia Tech (2025–Present)", description:"Specializing in Bayesian hierarchical modeling, predictive analytics."}
];

// --- POPULATE TIMELINES ---
function populateTimeline(containerId,data){
  const container=document.getElementById(containerId);
  data.forEach(d=>{
    const div=document.createElement("div");
    div.className="timeline-container "+d.side;
    div.innerHTML=`<div class="timeline-content">
      <img src="${d.banner}" class="timeline-banner">
      <h3>${d.title}</h3>
      <p>${d.description}</p>
    </div>`;
    container.appendChild(div);
  });
}

// --- BUBBLES ---
function populateBubbles(containerId,data){
  const container=document.getElementById(containerId);
  data.forEach(d=>{
    const div=document.createElement("div");
    div.className="bubble";
    div.innerText=d.title || d;
    container.appendChild(div);
  });
}

// --- SKILLS NETWORK ---
const skillGroups={
  "Programming":{color:"#06d6a0", skills:["Python","R","SQL","PySpark"]},
  "Visualization":{color:"#ffd166", skills:["Power BI","D3.js"]},
  "Cloud/BigData":{color:"#ef476f", skills:["Azure","AWS"]},
  "Modeling/Analytics":{color:"#118ab2", skills:["Bayesian Modeling","Machine Learning","IoT Analytics"]}
};

let nodes=[], links=[];
Object.entries(skillGroups).forEach(([group,g])=>{
  g.skills.forEach(skill=>{ nodes.push({id:skill, group, color:g.color}); });
});

const svg=d3.select("#skillsGraph").append("svg").attr("width","100%").attr("height","500px");
const width=document.getElementById("skillsGraph").clientWidth;
const height=500;
const simulation=d3.forceSimulation(nodes)
  .force("charge", d3.forceManyBody().strength(-200))
  .force("center", d3.forceCenter(width/2,height/2))
  .force("collision", d3.forceCollide(50));

const linkGroup=svg.append("g").attr("class","links");
const nodeGroup=svg.append("g").attr("class","nodes");

const nodeElems=nodeGroup.selectAll("circle").data(nodes).enter().append("circle")
  .attr("r",18).attr("fill",d=>d.color)
  .call(d3.drag().on("drag",(event,d)=>{d.fx=event.x; d.fy=event.y;}))
  .on("click",clicked)
  .on("mouseover",showTooltip).on("mouseout",hideTooltip);

const labelElems=nodeGroup.selectAll("text").data(nodes).enter().append("text")
  .attr("text-anchor","middle").attr("dy",5).attr("pointer-events","none")
  .text(d=>d.id).style("font-size","11px").style("fill","#fff");

const tooltip=d3.select("body").append("div").attr("class","skill-tooltip").style("display","none");
function showTooltip(event,d){ tooltip.style("display","block").html(`<h4>${d.id}</h4><p>Group: ${d.group}</p>`);}
function hideTooltip(){ tooltip.style("display","none");}
document.addEventListener("mousemove",e=>tooltip.style("top",e.pageY+12+"px").style("left",e.pageX+12+"px"));

const activeLinks={};
function clicked(event,d){
  if(activeLinks[d.id]) delete activeLinks[d.id];
  else{
    const visibleItems=[...document.querySelectorAll(".timeline-container.visible")].map(el=>el.querySelector("h3").innerText);
    activeLinks[d.id]=visibleItems.map(title=>({source:d.id,target:title}));
  }
  updateLinks();
}

function updateLinks(){
  links=[];
  Object.values(activeLinks).forEach(arr=>links.push(...arr));
  const linkSel=linkGroup.selectAll("line").data(links,d=>d.source+d.target);
  linkSel.enter().append("line").attr("class","link-line").merge(linkSel)
    .attr("stroke","#06d6a0").attr("stroke-width",2);
  linkSel.exit().remove();
  simulation.alpha(0.5).restart();
}

simulation.on("tick",()=>{
  nodeElems.attr("cx",d=>d.x).attr("cy",d=>d.y);
  labelElems.attr("x",d=>d.x).attr("y",d=>d.y);
  linkGroup.selectAll("line")
    .attr("x1",d=>getNodeX(d.source)).attr("y1",d=>getNodeY(d.source))
    .attr("x2",d=>getNodeX(d.target)).attr("y2",d=>getNodeY(d.target));
});
function getNodeX(id){ const n=nodes.find(n=>n.id===id); return n?n.x:width/2; }
function getNodeY(id){ const n=nodes.find(n=>n.id===id); return n?n.y:height/2; }

// --- INIT ---
populateTimeline("careerTimeline",careerData);
populateTimeline("educationTimeline",educationData);
populateBubbles("projectBubbles",["CFB 5B Power Rankings","Trendiment","BayesBall Assistant"]);
populateBubbles("pubBubbles",["Interactive Testbed","Vibration Signature Classification"]);
populateBubbles("certBubbles",["Databricks Generative AI Fundamentals","Databricks Generative AI App Dev","Nvidia Transformer NLP","Google Advanced Data Analytics","Engineer in Training"]);

// --- Scroll observer ---
const timelineElems=document.querySelectorAll(".timeline-container");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add("visible");
    else entry.target.classList.remove("visible");
  });
},{threshold:0.2});
timelineElems.forEach(el=>observer.observe(el));
</script>

</body>
</html>
